{% extends 'categories/layout.html' %}
{% load static %}

{% block title %}Main page{% endblock %}

{% block header %}
    <header class="bg-dark py-1">
        <div class="container px-4 px-lg-5 my-0">
            <div class="text-center text-white">
                <div class="container" style="max-width: 1400px; margin: 0 auto; overflow: hidden;">
                    <div class="slides" style="display: none; height: 400px;">
                        <img src="{% static 'assets/images/swiper_images/1.png' %}" alt="Slide 1"
                             style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="slides" style="display: none; height: 400px;">
                        <img src="{% static 'assets/images/swiper_images/2.jpg' %}" alt="Slide 2"
                             style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="slides" style="display: none; height: 400px;">
                        <img src="{% static 'assets/images/swiper_images/3.jpg' %}" alt="Slide 3"
                             style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for el in categories %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Category image-->
                            <img class="card-img-top" style="width: 100%" src="{{ el.image.url }}" alt="..."/>
                            <!-- Category details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Category name-->
                                    <h5 class="fw-bolder">{{ el.name }}</h5>
                                    <!-- Category price-->
                                    {{ el.desc }}
                                </div>
                            </div>
                            <!-- Category actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                            href="{% url 'category_products' el.name %}">Переглянути
                                    товари</a></div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
        </div>
        </div>
    </section>
{% endblock %}
